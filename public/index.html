<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wavy Custom Activity</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.8.3/styles/salesforce-lightning-design-system.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <link rel="stylesheet" href="css/main.css">

    <script data-main="js/main" src="js/require.js"></script>


 
    <style>
        .glo-placeholder-list {
            color: gray;
        }
    </style>
</head>
<body>



    <div class="container-fluid step" id="message">

        <div class="d-flex justify-content-center pt-3" id="alert-de">
            <div class="alert alert-secondary" role="alert">
              Você deve configurar uma extensão de dados
            </div>

        </div>



        <div class="d-flex justify-content-center pt-3 pb-5" id="setup-message">
            <div class="card" style="width: 50rem;">
              <div class="card-body">
                <h3 class="card-title">Whatsapp Mensagem com Wavy</h3>

                <h5 class="card-title">Campos da sua extensão de datos</h5>

                <div class="row">
                    <div class="col">
                        <ul class="list-group w-50 pt-2 pb-4" id="campos-de-odd" style="font-size: 12px;">
                        </ul>
                    </div>
                    <div class="col">
                        <ul class="list-group w-50 pt-2 pb-4" id="campos-de-even" style="font-size: 12px;">
                        </ul>
                    </div>
                </div>


              <h5 class="card-title">Configure a sua mensagem</h5>
              <h6 class="card-subtitle mb-2 text-muted">
              Configurar a mensagem a ser enviada via API para Wavy</h6>
              <div class="form-group">
                
                <textarea class="form-control" id="message-text" rows="3"></textarea>
            </div>

            <div class="glo-input">
                <label for="glo-phone-parameter">Telefone</label>
                <select id="glo-phone-parameter"></select>
            </div>

        </div>
    </div>

</div>


</div>

<div id="review" class="slds-box step">
    <div class="d-flex justify-content-center pt-3">
        <div class="alert alert-success" role="alert">
            ¡Terminado!
        </div>
    </div>
</div>



</body>
</html>
